<!DOCTYPE html>
<html>
<head>
  <title>Solar System</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

  <div id="solar-system">
    <div class="earth-orbit">
      <div id="sun" class='celestial-bodies'>
        <label class='label hidden'>Sun</label>
      </div>
    </div>
    <div id="earth" class='planet celestial-bodies'>
      <label class='label hidden'>Earth</label>
      <!-- <div class="mooons" style="height: 30px;"> -->
        <div id="moon" class="celestial-bodies hidden"></div>
      <!-- </div> -->
    </div>   
  </div>
  <div id="controls">
    <div class="control-el">
      <button id="btn-toggle-animation">Toggle Animation</button>
    </div>

    <div class="control-el">
      <button id="btn-toggle-labels">Toggle Labels</button>
    </div>

    <div class="control-el">
      <button id="btn-toggle-moons">Toggle Moons</button>
    </div>
  </div>
  
  <script type="text/javascript" src="./script.js"></script>

</body>
</html>
